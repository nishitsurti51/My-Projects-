<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <p style="border: 2px solid blue;">This is a paragraph</p> <p style="border: 2px solid pink;">This is also paragraph</p> 
    <!-- paragraph tag is blocked element -->
    <span style="border: 2px solid violet;">this is a span</span> <span style="border: 2px solid green;">this is also span</span>
    <!-- span tag is Inlined element -->
</body>
</html>
