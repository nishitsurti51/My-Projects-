<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors</title>

    <style>
        /* Element Selector */
        p{

            border: 2px solid red;
        }
         /* id selector  */
      #bluefont {
        color: greenyellow;
      }
      /* class selector */
      .bgyellow {
        color: brown;
        background-color: gold;
      }

      /* grouping selector */
      footer,
      span {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <h3>CSS Selectors</h3>

    <p id="bluefont">this is a simple paragraph to demonstrate css selectors</p>
    <p id="redcharacter" class="redcharacter bgyellow">
      this is a simple another paragraph to demonstrate css selectors
    </p>
    <div>
      <p>this is a simple another paragraph to demonstrate css selectors</p>

      <span>this is span </span>
    </div>

    <footer>this is footer</footer>
  </body>
</html>
