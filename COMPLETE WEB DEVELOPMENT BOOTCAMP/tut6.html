<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- alt to use multiple cursor on muiltiple lines -->

    <!-- target attribute to use open new tab for any websites -->

    <a href="https://google.com" target="_blank">Go to Google</a> <br>
    <a href="https://twitter.com" target="_blank">Go to twitter</a> <br>
     
    <!-- when we give internal links to connect two files or many more websites etc.. to use only /(file or website name) -->

    <a href="/tut5.html" target="_blank"> tutorial 5 </a> <br>

    <!-- image is not present hence alt text is shown -->

    <img src="nishit.jpg" alt="Error loading image"><br>

    <img src="https://source.unsplash.com/user/erondu/1600x900" alt="remote image"><br>

    <img src="C:\Users\NISHIT\Pictures\Nishit Photos" alt="Nishit photo">
    
</body>
</html>
